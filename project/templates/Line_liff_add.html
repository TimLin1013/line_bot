<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>記帳</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body style="background-color: #D3C4E3">
    <div class="container" style="margin-top: 20vh;">
        <input type="text" id="input" class="form-control" placeholder="輸入一段話" style="margin-bottom: 10px;width: 100%;height: 40px;border-radius: 10px;padding: 10px;font-size: 16px;border: 1px solid #ced4da;">
        <button id="btn_reserve" class="btn btn-primary" style="width: 100%;height: 40px;border-radius: 10px;font-size: 16px;">輸入</button>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.23.2/sdk.js"></script>
    <script>
        var liffID = '2004983305-Wxv3l2rx';
        $(document).ready(function() {
            liff.init({
                liffId: liffID
            }).then(() => {
                alert('LIFF 初始化成功');
            }).catch((err) => {
                alert('LIFF 初始化失敗');
            });
            $('#btn_reserve').click(function() {
                var input = $('#input').val().trim();
                if (input === '') {
                    alert("輸入一段話");
                    return;
                }
                var msg = "<使用者輸入>" + input ;
                reserve(msg);
            });
        });

        function reserve(msg) {
            var isInClient = liff.isInClient();
            console.log('isInClient', isInClient);
            return liff.sendMessages([
                {
                    type: 'text',
                    text: msg
                }
            ]);
        }

    </script>
</body>
</html>
